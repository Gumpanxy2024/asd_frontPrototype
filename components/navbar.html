<script>
    // 设置当前页面的导航高亮
    document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const page = path.split('/').pop();
        
        if(page.includes('home')) {
            document.getElementById('nav-home').classList.add('active');
        } else if(page.includes('mood')) {
            document.getElementById('nav-mood').classList.add('active');
        } else if(page.includes('diary')) {
            document.getElementById('nav-diary').classList.add('active');
        } else if(page.includes('chat')) {

        } else if(page.includes('community')) {
            document.getElementById('nav-community').classList.add('active');
        }
    });
</script>
