<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日记录 - 星童伙伴</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
        }
        .mood-emoji {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .mood-emoji:hover {
            transform: scale(1.2);
        }
        .selected-mood {
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .tab {
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab-active {
            border-bottom: 3px solid #3B82F6;
            color: #3B82F6;
        }
    </style>
</head>
<body>
    <div class="p-6">
        <!-- 添加导航标签页 -->
        <div class="flex mb-4 border-b">
            <div class="tab tab-active px-6 py-2 font-medium" data-target="today-content">今日记录</div>
            <div class="tab px-6 py-2 font-medium" data-target="history-content">历史记录</div>
        </div>
        
        <!-- 今日记录内容 -->
        <div id="today-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">每日记录</h2>
                <div>
                    <span class="text-gray-600 mr-3">2023年11月15日 星期三</span>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>新记录
                    </button>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-5 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-medium text-gray-800">今日心情</h3>
                    <span class="text-gray-500 text-sm">10:30 记录</span>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex space-x-4">
                        <div class="mood-emoji selected-mood" title="开心">😊</div>
                        <div class="mood-emoji" title="平静">😐</div>
                        <div class="mood-emoji" title="伤心">😢</div>
                        <div class="mood-emoji" title="生气">😠</div>
                        <div class="mood-emoji" title="害怕">😨</div>
                        <div class="mood-emoji" title="困惑">🤔</div>
                        <div class="mood-emoji" title="兴奋">🤩</div>
                    </div>
                </div>
            </div>
            
            <!-- 睡眠记录替换行为记录 -->
            <div class="bg-white rounded-lg shadow-sm p-5 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-medium text-gray-800">睡眠记录</h3>
                    <button class="text-blue-600 text-sm hover:text-blue-800">编辑</button>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">入睡时间:</span>
                        <div class="w-1/2">
                            <input type="time" class="border border-gray-300 rounded px-3 py-2" value="21:30">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">起床时间:</span>
                        <div class="w-1/2">
                            <input type="time" class="border border-gray-300 rounded px-3 py-2" value="07:00">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">睡眠时长:</span>
                        <div class="w-1/2 text-gray-700">
                            9小时30分钟
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">夜间醒来次数:</span>
                        <div class="w-1/2">
                            <select class="border border-gray-300 rounded px-3 py-2 w-full">
                                <option>0</option>
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4次或以上</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">睡眠质量:</span>
                        <div class="w-1/2">
                            <div class="flex space-x-2">
                                <div class="flex items-center">
                                    <input type="radio" name="sleep-quality" id="sleep-good" checked>
                                    <label for="sleep-good" class="ml-1">良好</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" name="sleep-quality" id="sleep-fair">
                                    <label for="sleep-fair" class="ml-1">一般</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" name="sleep-quality" id="sleep-poor">
                                    <label for="sleep-poor" class="ml-1">较差</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">备注:</span>
                        <div class="w-1/2">
                            <input type="text" class="border border-gray-300 rounded px-3 py-2 w-full" placeholder="添加睡眠备注...">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-medium text-gray-800">今日笔记</h3>
                    <span class="text-gray-500 text-sm">15:45 更新</span>
                </div>
                <textarea class="w-full border border-gray-300 rounded-lg p-3 h-32 focus:outline-none focus:border-blue-500" placeholder="记录今天的特殊事件、进步或挑战...">今天小星在学校的社交互动有明显进步。老师反馈他开始尝试和同学有眼神接触，虽然还是很短暂。

放学后有些烦躁，可能是因为学校环境的变化（今天有消防演习）。回家后安静地看了30分钟的书，情绪稳定了许多。

晚餐时尝试了新食物（胡萝卜），虽然只吃了一小口，但是比上次的反应要好。</textarea>
                <div class="flex justify-end mt-3">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        保存笔记
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 历史记录内容 -->
        <div id="history-content" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">历史记录</h2>
                <div class="flex space-x-2">
                    <input type="date" class="border border-gray-300 rounded px-3 py-2" value="2023-11-15">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-search mr-1"></i>查询
                    </button>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-5 mb-6">
                <div class="flex items-center justify-between mb-4 pb-2 border-b">
                    <h3 class="font-medium text-blue-600">2023年11月14日 星期二</h3>
                    <button class="text-blue-600 text-sm hover:text-blue-800">查看详情</button>
                </div>
                <div class="text-gray-700 mb-2">
                    <i class="fas fa-smile text-yellow-500 mr-2"></i>心情: 平静
                </div>
                <div class="text-gray-700 mb-2">
                    <i class="fas fa-bed text-blue-500 mr-2"></i>睡眠: 9小时 (良好)
                </div>
                <div class="text-gray-700">
                    <i class="fas fa-sticky-note text-green-500 mr-2"></i>笔记摘要: 今天在学校表现稳定，回家后完成了所有家庭作业...
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-5 mb-6">
                <div class="flex items-center justify-between mb-4 pb-2 border-b">
                    <h3 class="font-medium text-blue-600">2023年11月13日 星期一</h3>
                    <button class="text-blue-600 text-sm hover:text-blue-800">查看详情</button>
                </div>
                <div class="text-gray-700 mb-2">
                    <i class="fas fa-sad-tear text-yellow-500 mr-2"></i>心情: 伤心
                </div>
                <div class="text-gray-700 mb-2">
                    <i class="fas fa-bed text-blue-500 mr-2"></i>睡眠: 7小时 (较差)
                </div>
                <div class="text-gray-700">
                    <i class="fas fa-sticky-note text-green-500 mr-2"></i>笔记摘要: 今天有些情绪波动，可能是因为睡眠不足...
                </div>
            </div>
            
            <div class="flex justify-center mt-6">
                <nav class="inline-flex rounded-md shadow">
                    <a href="#" class="py-2 px-4 bg-white border border-gray-300 text-sm font-medium rounded-l-md text-gray-700 hover:bg-gray-50">上一页</a>
                    <a href="#" class="py-2 px-4 bg-white border-t border-b border-gray-300 text-sm font-medium text-blue-600">1</a>
                    <a href="#" class="py-2 px-4 bg-white border-t border-b border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-50">2</a>
                    <a href="#" class="py-2 px-4 bg-white border-t border-b border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-50">3</a>
                    <a href="#" class="py-2 px-4 bg-white border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 hover:bg-gray-50">下一页</a>
                </nav>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有标签的活跃状态
                    tabs.forEach(t => t.classList.remove('tab-active'));
                    // 添加当前标签的活跃状态
                    this.classList.add('tab-active');
                    
                    // 隐藏所有内容
                    document.querySelectorAll('#today-content, #history-content').forEach(content => {
                        content.classList.add('hidden');
                    });
                    
                    // 显示对应内容
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.remove('hidden');
                });
            });
            
            // 设置心情选择功能
            const moodEmojis = document.querySelectorAll('.mood-emoji');
            moodEmojis.forEach(emoji => {
                emoji.addEventListener('click', function() {
                    moodEmojis.forEach(e => e.classList.remove('selected-mood'));
                    this.classList.add('selected-mood');
                });
            });
        });
    </script>
</body>
</html>
